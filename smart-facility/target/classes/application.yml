spring:
  application:
    name: smart-facility
  datasource:
    url: jdbc:h2:mem:smartfacility;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    show-sql: false
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        same-site: lax

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO

app:
  upload-dir: uploads

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/smartfacility
    username: smartfacility
    password: change-me
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  thymeleaf:
    cache: true
  mail:
    host: smtp.your-provider
    port: 587
    username: your-username
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: strict

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
